<div class=" row mb-1 mr-0 custom-border">
  <!-- images -->
  <div class="col-md-2 border-right">
    <div class="ms-4 mt-3">
      <img class="rounded-circle" src="assets/user.jpg" width="90px" height="60px"/>
    </div>
  </div>
  <!-- Detail Client/supplier -->
  <div class="col-md-3 border-right mt-2 mb-2">
    <div class=" col">
      <div class="row">
        <div class="col-md-2 grey ">
          <fa-icon [icon]="faCircleInfo"></fa-icon>
        </div>
        <div class="col-md-10"> Nom</div>
      </div>
      <div class="row">
        <div class="col-md-2 grey">
          <fa-icon [icon]="faCircleInfo"></fa-icon>
        </div>
        <div class="col-md-10"> Prénom</div>
      </div>
      <div class="row">
        <div class="col-md-2 grey ">
          <fa-icon [icon]="faPhone"></fa-icon>
        </div>
        <div class="col-md-10"> +21234455666</div>
      </div>
    </div>
  </div>
  <!-- Detail category -->
  <div class="col-md-4 pt-3 border-right">
    <div class=" col">
      <div class="row">
        <div class="col-md-1 grey ">
          <fa-icon [icon]="faHouse"></fa-icon>
        </div>
        <div class="col-md-10"> Adresse 1 Adresse 2</div>
      </div>
      <div class="row">
        <div class="col-md-1 grey">
          <fa-icon [icon]="faLocationDot"></fa-icon>
        </div>
        <div class="col-md-10"> 12345 Ville</div>
      </div>
      <div class="row">
        <div class="col-md-1 grey ">
          <fa-icon [icon]="faEarthAmericas"></fa-icon>
        </div>
        <div class="col-md-10"> Maroc</div>
      </div>
    </div>
  </div>
  <!-- Bouttons -->
  <div class="col-md-3 pt-4">
    <div class=" row">
      <div class="col-md-4">
        <button type="button" class="btn btn-link ">
          <fa-icon [icon]="faTrashCan"></fa-icon>
          <br>Supprimer
        </button>

      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-link">
          <fa-icon [icon]="faPenToSquare"></fa-icon><br>Modifier
        </button>

      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-link">
          <fa-icon [icon]="faRectangleList"></fa-icon><br>Détails
        </button>

      </div>
    </div>
  </div>

</div>
