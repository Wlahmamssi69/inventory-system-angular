<div class="col">
  <div class="col-md-12 mb-2 ml-2">
     <img src="assets/headphone.jpeg" class="rounded-circle" width="200px" height="200px"/>
  </div>
  <div class="col-md-12 px-4">
    <hr>
    <div class="col-md-12 mb-3">
      <h4><fa-icon [icon]="faCircleInfo"></fa-icon>&nbsp;Information de l'article</h4>
    </div>
    <div class="col-md-12">
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Code article" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Designation" aria-label="Last name">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Prix unitaire" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Quantité" aria-label="Last name">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option selected>Choisir une catégorie</option>
              <option value="1">Technologie</option>
              <option value="2">Enfant</option>
              <option value="3">Beauté</option>
            </select>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="TVA" aria-label="Last name">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12 ">
    <div class="text-end mb-5">
      <button class="btn btn-danger me-3 ">Annuler</button>
      <button class="btn btn-primary me-4">Ajouter</button>
    </div>
  </div>
</div>
